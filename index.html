<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 tingle web page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .circle-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .circle-row {
        display: flex;
        justify-content: center;
      }

      .circle {
        width: 50px;
        height: 50px;
        background-color: #ffcc00;
        border-radius: 50%;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="circle"></div>
      <div class="circle-row">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="circle-row">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
  </body>
</html>
